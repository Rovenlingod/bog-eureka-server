server:
  port: 8080

spring:
  application:
    name: discovery-service

eureka:
  instance:
    hostname: bog-eureka-server.herokuapp.com
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
    server:
      waitTimeInMsWhenSyncIsEmpty: 0
